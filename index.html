<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lusitana:wght@400;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main class="product-selector">
            <header class="banner">
                <div class="line"></div>
                <h1>YAY! it's BOGO</h1>
                <div class="line"></div>
            </header>

            <form action="" class="form">
                <!-- first item   -->
                <div class="product-option-item">
                    <div class="product">
                        <div class="product-option">
                            <div class="quantity">
                                <input
                                    type="radio"
                                    id="single-unit"
                                    name="quantity"
                                />

                                <div class="price-info">
                                    <div class="quantity-header">
                                        <label
                                            for="single-unit"
                                            class="quantity-heading"
                                            >1 unit
                                        </label>
                                        <span class="discount-badge"
                                            >10% Off</span
                                        >
                                    </div>
                                    <span class="standard-price"
                                        >Standard Price</span
                                    >
                                </div>
                            </div>
                            <div class="price-container">
                                <span class="price">$10.00 USD</span>
                                <span class="previous-price">$24.00 USD</span>
                            </div>
                        </div>
                        <div class="product-customization hidden">
                            <label for="size" class="size">Size</label>
                            <label for="color" class="color">Colour</label>

                            <span class="select1">#1</span>
                            <select
                                name="size1"
                                class="size-select-1 select-input"
                            >
                                <option value="S">S</option>
                            </select>
                            <select
                                name="color1"
                                class="color-select-1 select-input"
                            >
                                <option value="black">Black</option>
                            </select>

                            <span class="select2">#2</span>

                            <select
                                name="size2"
                                class="size-select-2 select-input"
                            >
                                <option value="S">S</option>
                            </select>
                            <select
                                name="color2"
                                class="color-select-2 select-input"
                            >
                                <option value="colour">Colour</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- second item -->
                <div class="product-option-item">
                    <div class="product">
                        <div class="product-option">
                            <div class="quantity">
                                <input
                                    type="radio"
                                    name=""
                                    id="single-unit"
                                    name="quantity"
                                />

                                <div class="price-info">
                                    <div class="quantity-header">
                                        <label
                                            for="single-unit"
                                            class="quantity-heading"
                                            >2 unit
                                        </label>
                                        <span class="discount-badge"
                                            >20% Off</span
                                        >
                                    </div>
                                </div>
                            </div>

                            <div class="price-container">
                                <span class="price">$18.00 USD</span>
                                <span class="previous-price">$24.00 USD</span>
                            </div>
                        </div>
                        <div class="product-customization hidden">
                            <label for="size" class="size">Size</label>
                            <label for="color" class="color">Colour</label>

                            <span class="select1">#1</span>
                            <select
                                name="size1"
                                class="size-select-1 select-input"
                            >
                                <option value="S">S</option>
                            </select>
                            <select
                                name="color1"
                                class="color-select-1 select-input"
                            >
                                <option value="black">Black</option>
                            </select>

                            <span class="select2">#2</span>

                            <select
                                name="size2"
                                class="size-select-2 select-input"
                            >
                                <option value="S">S</option>
                            </select>
                            <select
                                name="color2"
                                class="color-select-2 select-input"
                            >
                                <option value="colour">Colour</option>
                            </select>
                        </div>
                        <div class="most-popular-banner">
                            <div class="triangle-left"></div>
                            <p class="most-popular">MOST POPULAR</p>
                            <div class="triangle-right"></div>
                        </div>
                    </div>
                </div>

                <!-- third item  -->
                <div class="product-option-item">
                    <div class="product">
                        <div class="product-option">
                            <div class="quantity">
                                <input
                                    type="radio"
                                    name=""
                                    id="single-unit"
                                    name="quantity"
                                />

                                <div class="price-info">
                                    <div class="quantity-header">
                                        <label
                                            for="single-unit"
                                            class="quantity-heading"
                                            >3 unit
                                        </label>
                                        <span class="discount-badge"
                                            >30% Off</span
                                        >
                                    </div>
                                </div>
                            </div>

                            <div class="price-container">
                                <span class="price">$24.00 USD</span>
                                <span class="previous-price">$24.00 USD</span>
                            </div>
                        </div>
                        <div class="product-customization hidden">
                            <label for="size" class="size">Size</label>
                            <label for="color" class="color">Colour</label>

                            <span class="select1">#1</span>
                            <select
                                name="size1"
                                class="size-select-1 select-input"
                            >
                                <option value="S">S</option>
                            </select>
                            <select
                                name="color1"
                                class="color-select-1 select-input"
                            >
                                <option value="black">Black</option>
                            </select>

                            <span class="select2">#2</span>

                            <select
                                name="size2"
                                class="size-select-2 select-input"
                            >
                                <option value="S">S</option>
                            </select>
                            <select
                                name="color2"
                                class="color-select-2 select-input"
                            >
                                <option value="colour">Colour</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="order-summary">
                    <p class="delivery-info">Free Delivery</p>
                    <p class="total-price">Total : $18.00 USD</p>
                </div>
                <div>
                    <button type="submit" class="btn">+ Add to Cart</button>
                    <p class="pumper">@ Powered by Pumper</p>
                </div>
            </form>
        </main>
    </body>
</html>
